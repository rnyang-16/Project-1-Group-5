<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="assets/tickets.css" /> -->
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css" integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg==" crossorigin="anonymous">   
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="translucent-form-overlay">
        <form>
          <h3>Search for Events</h3>
          <div class="row columns">
            <label>Keyword
              <input type="text" id="keyword" placeholder="Any">
            </label>
          </div>
          
          <div class="row columns">
            <label>City
              <input type="text" id="city" placeholder="Any">
            </label>
          </div>

          <button type="button" id="search-button" class="button postfix search-button">
            Search
          </button>
          <button type="button" id="location" class="button postfix locationBtn">
            Near me
          </button>
          <button type="button" id="clear-all" class="primary button expanded clear-button">
            Clear
          </button>

          <h3>Search Results</h3>
          <div class="row columns">
            <!-- <label>
              <input type="text" id="results" placeholder="">
            </label> -->
            <ul id="results">

            </ul>
          </div>
       </form>
      </div>      


    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/js/foundation.min.js" integrity="sha256-mRYlCu5EG+ouD07WxLF8v4ZAZYCA6WrmdIXyn1Bv9Vk= sha384-KzKofw4qqetd3kvuQ5AdapWPqV1ZI+CnfyfEwZQgPk8poOLWaabfgJOfmW7uI+AV sha512-0gHfaMkY+Do568TgjJC2iMAV0dQlY4NqbeZ4pr9lVUTXQzKu8qceyd6wg/3Uql9qA2+3X5NHv3IMb05wb387rA==" crossorigin="anonymous"></script>
    <script src="tickets.js"></script>
</body>
</html>
